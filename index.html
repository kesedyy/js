<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSTE DZIAŁANIA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all">
        <div id="hkk">
            <h1>PROSTE DZIAŁANIA</h1>
        </div>
        <div id="gluwna1">
            <p>
                podaj pierwsię liczbę
            </p>
            <input id="a" type="number">
        </div>
        <div id="gluwna2">
            <p>
                podaj drugą liczbę
            </p>
            <input id="b" type="number">
        </div>
        <div id="c" class="result"></div>

        <div id="buttons">
            <button onclick="dodawanie()">+</button>
            <button onclick="odejmawanie()">-</button>
            <button onclick="mnożenia()">×</button>
            <button onclick="dżiałania()">:</button>
            <p id="result"></p>
        </div>
    </div>

    
    <script>
        function dodawanie() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var result = (Number(a)+Number(b));

        var resultContainer = document.getElementById('c');
            resultContainer.innerText = "Wynik dżałania to" + result;
       
        }
    </script>
     <script>
        function odejmawanie() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var result = (Number(a)-Number(b));


            var resultContainer = document.getElementById("c");
            resultContainer.innerText = "Wynik dżałania to" + result;

        
        }
    </script>
     <script>
        function mnożenia() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var result = (Number(a)*Number(b));


        
            var resultContainer = document.getElementById("c");
            resultContainer.innerText = "Wynik dżałania to" + result;
       
        }
    </script>
     <script>
        function dżiałania() {
            var  a = document.getElementById("a").value;
            var  b = document.getElementById("b").value;
            var result = (Number(a)/Number(b));


            var resultContainer = document.getElementById("c");
            resultContainer.innerText = "Wynik dżałania to" + result;

       
        }
    </script>
</body>

</html>
