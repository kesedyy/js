<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="all">
        <div id="hkk">
            <h1>PROSTE DZIAŁANIA</h1>
        </div>
        <div id="gluwna1">
            <input placeholder="0" id="a" type="number">
        </div>
        <div id="gluwna2">
            <input placeholder="0" id="b" type="number">
        </div>

        <div class="tt">
        <div id="button">
            <button onclick="dodawanie()">+</button>
            <button onclick="odejmawanie()">-</button>
            <button onclick="mnożenia()">×</button>
            <button onclick="dżiałania()">:</button>
        </div>
    </div>
        <p class="res">RESUlTAT:</p>

    <script>
        function dodawanie() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var result = (Number(a) + Number(b));

            var resultContainer = document.getElementById('c');
            resultContainer.innerText = result;

            if (a.trim() === '' || b.trim() === '') {
                var resultContainer = document.getElementById('c');
                resultContainer.innerText = "erorr"
                event.preventDefault();
            }

        }
    </script>
    <script>
        function odejmawanie() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var result = (Number(a) - Number(b));


            var resultContainer = document.getElementById("c");
            resultContainer.innerText = result;
            if (a.trim() === '' || b.trim() === '') {
                var resultContainer = document.getElementById('c');
                resultContainer.innerText = "erorr"
                event.preventDefault();
            }

        }
    </script>
    <script>
        function mnożenia() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var result = (Number(a) * Number(b));



            var resultContainer = document.getElementById("c");
            resultContainer.innerText = result;
            if (a.trim() === '' || b.trim() === '') {
                var resultContainer = document.getElementById('c');
                resultContainer.innerText = "erorr"
                event.preventDefault();
            }
        }
    </script>
    <script>
        function dżiałania() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var result = (Number(a) / Number(b));


            var resultContainer = document.getElementById("c");
            resultContainer.innerText = result;
            if (a.trim() === '' || b.trim() === '') {
                var resultContainer = document.getElementById('c');
                resultContainer.innerText = "erorr"

        }
    </script>
